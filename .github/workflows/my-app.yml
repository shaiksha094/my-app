name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name : tomcat depoly 
      run : curl -v -u admin:admin -T /home/runner/work/my-app/my-app/target/my-app-1.0-SNAPSHOT.jar 'http://ec2-35-154-242-225.ap-south-1.compute.amazonaws.com:8080/manager/text/depoly?path=/my-app-githubaction'
